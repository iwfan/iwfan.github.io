### 简单介绍

VI 是 1976 年左右 Bill Joy 开发的用于在打字机上输入与修改文档的工具。

VIM 是 Bram Moolenaar 在 1991 年发布的基于 VI 的增强版本，全称是「Vi IMitation」。

</script></section><section data-markdown><script type="text/template">

### 特性

- 区分模式
- 命令简洁
- 便捷的跳转、定位、搜索
- **不使用鼠标**

### 模式

#### 快速跳转

- `w` / `e` / `b`

- `*` / `#`
- `%`

#### 行内搜索

- `f` / `;` `,`
- `t` / `;` `,`
